<!doctype html>

<head th:replace="fragments/head"></head>
<body>

<header th:replace="/fragments/header"></header>

<form
        th:action="@{/users/register}"
        method="POST">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder=""
                                   id="username"
                                   name="username"
                                   autofocus>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email"
                                   class="form-control"
                                   placeholder=""
                                   id="email"
                                   name="email">
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name</label>
                                <input type="text"
                                       class="form-control"
                                       placeholder=""
                                       id="firstName"
                                       name="firstName">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Last name</label>
                                <input type="text"
                                       class="form-control"
                                       placeholder=""
                                       id="lastName"
                                       name="lastName">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control"
                                   type="password"
                                   id="password"
                                   name="password">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control"
                                   type="password"
                                   id="confirmPassword"
                                   name="confirmPassword">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" value="Register"> Register  </button>
                        </div> <!-- form-group// -->
                        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a th:href="@{/users/login}">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->

    </div>
    <!--container end.//-->
</form>
