<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>


    <div class="row justify-content-center">
        <div class="mt-3">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Add product</h4>
                </header>
                <article class="card-body">
                    <form
                            th:action="@{/administration/add-product}"
                            th:method="POST"
                            th:object="${productData}"
                            enctype="multipart/form-data"
                    >

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text"
                                   class="form-control"

                                   id="name"
                                   name="name"
                                   th:field="*{name}"
                                   autofocus>
                            <small th:each="error: ${#fields.errors('name')}" th:text="${error}" class="text-info">Error messages</small>


                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text"
                                   class="form-control"

                                   id="description"
                                   name="description"
                                   th:field="*{description}">
                            <small th:each="error: ${#fields.errors('description')}" th:text="${error}" class="text-info">Error messages</small>

                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number"
                                   step="0.01"
                                   class="form-control"

                                   id="price"
                                   name="price"
                                   th:field="*{price}">
                            <small th:each="error: ${#fields.errors('price')}" th:text="${error}" class="text-info">Error messages</small>

                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number"
                                   class="form-control"

                                   id="quantity"
                                   name="quantity"
                                   th:field="*{quantity}">
                            <small th:each="error: ${#fields.errors('quantity')}" th:text="${error}" class="text-info">Error messages</small>

                        </div> <!-- form-group end.// -->

                        <div class="form-control">
                            <div class="form-group">
                                <label for="firstImage">Picture 1:</label>
                                <input type="file"

                                       id="firstImage"
                                       name="firstImage"
                                       aria-describedby="firstImage"
                                >
                            </div>

                            <div class="form-group">
                                <label for="secondImage">Picture 2:</label>
                                <input type="file"
                                       id="secondImage"
                                       name="secondImage"
                                       aria-describedby="secondImage"
                                >
                            </div>

                            <div class="form-group">
                                <label for="thirdImage">Picture 3:</label>
                                <input type="file"
                                       id="thirdImage"
                                       name="thirdImage"
                                       aria-describedby="thirdImage"
                                >
                            </div>

                            <div class="form-group">
                                <label for="fourthImage">Picture 4:</label>
                                <input type="file"
                                       id="fourthImage"
                                       name="fourthImage"
                                       aria-describedby="fourthImage"
                                >
                            </div>

                            <div class="form-group">
                                <label for="fifthImage">Picture 5:</label>
                                <input type="file"
                                       id="fifthImage"
                                       name="fifthImage"
                                       aria-describedby="fifthImage"
                                >
                            </div>
                        </div>  <!-- form-group end.// -->


                        <label for="color">Color:</label>
                        <div class="form-group row col-8">
                            <div th:each="color : ${colorData}">
                                <label class="form-check form-check-inline">
                                    <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="color"
                                            id="color"
                                            th:value="${color}"
                                            th:field="*{color}"
                                    >
                                    <span class="form-check-label" th:text="${color.toString()}"></span>
                                </label>
                            </div>

                            <small th:each="error: ${#fields.errors('color')}" th:text="${error}" class="text-info">Error messages</small>

                        </div> <!-- form-group end.// -->

                        <label for="color">Size:</label>
                        <div class="form-group row">
                            <div class="ml-3" th:each="size : ${sizeData}">
                                <label class="form-check form-check-inline">
                                    <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="size"
                                            id="size"
                                            th:value="${size}"
                                            th:field="*{size}"
                                    >
                                    <span class="form-check-label" th:text="${size.toString()}"></span>
                                </label>
                            </div>
                            <small th:each="error: ${#fields.errors('size')}" th:text="${error}" class="text-info">Error messages</small>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="subCategory">Type:</label>
                            <select
                                    class="form-control"
                                    id="subCategory"
                                    name="subCategory"
                                    th:field="*{subCategory}"
                            >
                                <option value="">Select type</option>
                                <option th:each="type : ${subCategoryData}" th:value="${type}" th:text="${type}"></option>
                            </select>
                            <small th:each="error: ${#fields.errors('subCategory')}" th:text="${error}" class="text-info">Error messages</small>

                        </div>

                        <label >Category:</label>
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="men"
                                        th:field="*{category}"
                                >
                                <span class="form-check-label"> Man </span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="women"
                                        th:field="*{category}"
                                >
                                <span class="form-check-label"> Women</span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="children"
                                        th:field="*{category}"
                                >
                                <span class="form-check-label"> Children</span>
                            </label>
                            <small th:each="error: ${#fields.errors('category')}" th:text="${error}" class="text-info">Error messages</small>

                        </div> <!-- form-group end.// -->


                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-primary btn-block"
                                    value="Add-product"> Add Product
                            </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->

    </div>
    <!--container end.//-->


<section th:replace="~{fragments/scripts}"></section>
</body>
</html>
