<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>

<form
        th:action="@{/administration/add-product}"
        th:method="POST"
        th:object="${productData}"
>

    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-5 col-lg-4">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Add product</h4>
                </header>
                <article class="card-body">
                    <form>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   id="name"
                                   name="name"
                                   th:field="*{name}"
                                   autofocus>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   id="description"
                                   name="description"
                                   th:field="*{description}"
                            >
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number"
                                   step="0.01"
                                   class="form-control"
                                   required
                                   id="price"
                                   name="price"
                                   th:field="*{price}"

                            >
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number"
                                   class="form-control"
                                   required
                                   id="quantity"
                                   name="quantity"
                                   th:field="*{quantity}"
                            >
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="description">Image URL:</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   id="imageUrl"
                                   name="imageUrl"
                                   th:field="*{imageUrl}"
                            >
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="color">Color:</label>
                            <Select type="text"
                                    class="form-control"
                                    required
                                    id="color"
                                    name="color"
                                    th:field="*{color}"
                            >
                                <option value="red">red</option>
                                <option value="green">green</option>
                                <option value="blue">blue</option>
                            </Select>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="size">Size:</label>
                            <Select type="text"
                                    class="form-control"
                                    required
                                    id="size"
                                    name="size"
                                    th:field="*{size}"
                            >
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </Select>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="size">Type:</label>
                            <Select type="text"
                                    class="form-control"
                                    required
                                    id="subCategory"
                                    name="subCategory"
                                    th:field="*{subCategory}"
                            >
                                <option value="">Select type</option>
                                <option th:each="type : ${subCategoryData}" th:value="${type}" th:text="${type.getValue()}"></option>
                            </Select>
                        </div>

                        <label for="color">Category:</label>
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="men">
                                <span class="form-check-label"> Man </span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="women">
                                <span class="form-check-label"> Women</span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="children">
                                <span class="form-check-label"> Children</span>
                            </label>
                        </div> <!-- form-group end.// -->


                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-primary btn-block"
                                    value="Add-product"> Add Product
                            </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->

    </div>
    <!--container end.//-->
</form>

<section th:replace="~{fragments/scripts}"></section>
</body>
</html>
