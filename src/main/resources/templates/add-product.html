<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>

<form
        th:action="@{/administration/add-product}"
        method="POST">

    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-5 col-lg-4">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Add product</h4>
                </header>
                <article class="card-body">
                    <form>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   placeholder=""
                                   id="name"
                                   name="name"
                                   autofocus>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   placeholder=""
                                   id="description"
                                   name="description">
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number"
                                   class="form-control"
                                   required
                                   placeholder=""
                                   id="price"
                                   name="price">
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number"
                                   class="form-control"
                                   required
                                   placeholder=""
                                   id="quantity"
                                   name="quantity">
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="color">Color:</label>
                            <Select type="text"
                                    class="form-control"
                                    required
                                    id="color"
                                    name="color">
                                <option value="red">red</option>
                                <option value="green">green</option>
                                <option value="blue">blue</option>
                            </Select>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label for="size">Size:</label>
                            <Select type="text"
                                    class="form-control"
                                    required
                                    id="size"
                                    name="size">
                                <option value="s">S</option>
                                <option value="m">M</option>
                                <option value="l">L</option>
                            </Select>
                        </div> <!-- form-group end.// -->


                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="men">
                                <span class="form-check-label"> Man </span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="category"
                                        value="women">
                                <span class="form-check-label"> Women</span>
                            </label>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="subCategory"
                                        value="shirt">
                                <span class="form-check-label"> Shirt </span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="subCategory"
                                        value="shirt">
                                <span class="form-check-label"> Hoodie</span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="subCategory"
                                        value="shorts">
                                <span class="form-check-label"> Shorts</span>
                            </label>

                            <label class="form-check form-check-inline">
                                <input
                                        class="form-check-input"
                                        type="radio"
                                        name="subCategory"
                                        value="Jeans">
                                <span class="form-check-label"> Jeans</span>
                            </label>


                        </div> <!-- form-group end.// -->


                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-primary btn-block"
                                    value="Add-product"> Add Product
                            </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->

    </div>
    <!--container end.//-->
</form>

<section th:replace="~{fragments/scripts}"></section>
</body>
</html>
