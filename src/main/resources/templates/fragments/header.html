<header th:fragment="header">


    <nav class="navbar navbar-expand-lg navbar-light bg-light gx-lg-3 mx-4">
        <a class="navbar-brand" th:href="@{/}">YC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Men</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="">Women</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="">Children</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <th:block class="auth-items" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                </th:block>

                <th:block class="auth-items" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/cart}">Cart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/administration}"
                           sec:authorize="hasRole('ADMIN')">Administration</a>
                    </li>

                    <li class="nav-item">
                        <form
                                th:method="POST"
                                th:action="@{/users/logout}">
                            <input class="btn btn-light custom-button" type="submit" value="Logout"/>
                        </form>
                    </li>

                </th:block>

                <li class="nav-item">
                    <a  class="nav-link" href="">About</a>
                </li>
            </ul>
        </div>
    </nav>

</header>
