<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>

<div class="row justify-content-center">
    <div class="mt-3">
        <div class="card">
            <header class="card-header">

                <div class="d-flex">
                    <div>
                        <div class="flex-shrink-0 mr-3">
                            <img th:src="${productImage}" width="64"
                                 class="img-fluid">
                        </div>

                    </div>
                    <h4 class="card-title mt-2">What do you think for the product you buy?</h4>
                </div>


            </header>
            <article class="card-body">
                <form
                        th:action="@{/products/add-review/{id}(id = ${productId})}"
                        th:method="POST"
                        th:object="${reviewData}"
                >

                    <div>
                        <label class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="rating"
                                    value="1"
                                    th:field="*{rating}"
                            >
                            <span class="form-check-label"> 1</span>
                        </label>

                        <label class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="rating"
                                    value="2"
                                    th:field="*{rating}"
                            >
                            <span class="form-check-label"> 2</span>
                        </label>

                        <label class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="rating"
                                    value="3"
                                    th:field="*{rating}"
                            >
                            <span class="form-check-label"> 3</span>
                        </label>

                        <label class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="rating"
                                    value="4"
                                    th:field="*{rating}"
                            >
                            <span class="form-check-label"> 4</span>
                        </label>

                        <label class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="rating"
                                    value="5"
                                    th:field="*{rating}"
                            >
                            <span class="form-check-label"> 5</span>
                        </label>

                        <small th:each="error: ${#fields.errors('rating')}" th:text="${error}" class="text-info">Error
                            messages</small>
                    </div>


                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text"
                               class="form-control"

                               id="title"
                               name="title"
                               th:field="*{title}"
                               autofocus>
                        <small th:each="error: ${#fields.errors('title')}" th:text="${error}" class="text-info">Error
                            messages</small>


                    </div> <!-- form-group end.// -->

                    <div class="form-group">
                        <label for="content">Review:</label>
                        <textarea
                                rows="10"
                                type="text"
                                class="form-control"

                                id="content"
                                name="content"
                                th:field="*{content}">

                        </textarea>
                        <small th:each="error: ${#fields.errors('content')}" th:text="${error}" class="text-info">Error
                            messages</small>


                        <div class="form-group p-3">
                            <button type="submit" class="btn btn-primary btn-block" value="review">Review</button>
                        </div> <!-- form-group// -->

                    </div> <!-- form-group end.// -->
                </form>
            </article>
        </div>
    </div>
</div>


<section th:replace="~{fragments/scripts}"></section>
</body>
</html>
