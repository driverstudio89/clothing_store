<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <button
            type="button"
            class="btn btn-primary shadow-0 me-1 mb-2 float-right">
        <a th:href="@{/users/orders}"
           class="text-white">Orders</a>
    </button>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="profile-card p-3 py-4">
                    <div class="text-center"><img src="https://res.cloudinary.com/dpwynqscy/image/upload/v1722057351/borsxfthujo3whjtpgka.png" width="100" class="rounded-circle"></div>
                    <div class="text-left mt-3">

                        <div class="row">
                            <dt class="col-3">Username:</dt>
                            <dd class="col-9" th:text="${profileData.username}"></dd>

                            <dt class="col-3">Email:</dt>
                            <dd class="col-9" th:text="${profileData.email}"></dd>

                            <dt class="col-3">First name:</dt>
                            <dd class="col-9" th:text="${profileData.firstName}"></dd>

                            <dt class="col-3">Last Name:</dt>
                            <dd class="col-9" th:text="${profileData.lastName}"></dd>

                            <dt class="col-3">Phone number:</dt>
                            <dd class="col-9" th:text="${profileData.phoneNumber}"></dd>

                            <dt class="col-3">Address:</dt>
                            <dd class="col-9" th:text="${profileData.address}"></dd>

                            <dt class="col-3">City:</dt>
                            <dd class="col-9" th:text="${profileData.city}"></dd>

                            <dt class="col-3">Country:</dt>
                            <dd class="col-9" th:text="${profileData.country}"></dd>

                            <dt class="col-3">Zip:</dt>
                            <dd class="col-9" th:text="${profileData.zip}"></dd>

                        </div>


                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<section th:replace="~{fragments/scripts}"></section>
</body>
</html>
