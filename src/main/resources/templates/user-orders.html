<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>

<div class="row">
    <div class="col-lg-12">
        <!-- Details -->
        <div class="container justify-content-evenly">
            <div th:each="order : ${allOrders}">
                <div class="card m-3 col-sm-12">
                    <div class="card-body">
                        <div class="mb-3 justify-content-between">

                            <div>
                                <span class="me-3"
                                      th:text="${#temporals.format(order.created, 'dd-MM-yyyy HH:mm')}"></span>
                            </div>


                            <table class="table table-borderless">
                                <tbody>
                                <tr th:each="item : ${order.getOrderItems()}">
                                    <td>
                                        <div class="d-flex mb-2">
                                            <div class="flex-shrink-0 mr-3">
                                                <img th:src="${item.getProduct().getFirstImage()}" width="35"
                                                     class="img-fluid">
                                            </div>
                                            <div class="flex-lg-grow-1 ms-3">
                                                <h6 class="small mb-0 ml-2">
                                                    <a th:href="@{/products/details/{id}(id = *{item.getProduct().id})}"
                                                       class="text-reset" th:text="*{item.getProduct().getName()}"></a>
                                                </h6>
                                                <span class="small ml-2">Color: <span
                                                        th:text="*{item.product.color[0].colorName}"></span></span>
                                                <span class="small ml-2">Size: <span
                                                        th:text="*{item.product.size[0].sizeName}"></span></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-end">quantity: <span th:text="*{item.quantity}"></span></td>
                                    <td class="text-end">$ <span th:text="*{item.product.price}"></span></td>

                                    <td class="text-end"><a class="btn btn-warning text-black btn-sm px-4"
                                                            th:href="@{/products/add-review/{id}(id = *{item.product.id})}">Review</a>
                                    </td>

<!--                                    <td class="text-end">-->
<!--                                        <form-->
<!--                                                th:method="DELETE"-->
<!--                                                th:action="@{/users/orders/delete/{id}(id = *{order.id})}" >-->
<!--                                            <button-->
<!--                                                    type="submit"-->
<!--                                                    class="btn btn-danger shadow-0 me-1 mb-2 float-right">-->
<!--                                                <i class="fa fa-times"> </i>-->
<!--                                            </button>-->
<!--                                        </form>-->
<!--                                    </td>-->
                                </tr>

                                </tbody>
                                <tfoot>
                                <tr class="fw-bold">
                                    <td colspan="2">TOTAL</td>
                                    <td class="text-end">$ <span th:text="${order.total}"></span></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <section th:replace="~{fragments/scripts}"></section>
</body>
</html>
